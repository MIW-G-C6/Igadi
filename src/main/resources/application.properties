spring.datasource.url=jdbc:mysql://localhost:3306/Igadi
spring.datasource.username=igadiAdmin
spring.datasource.password=igadiPassword
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.jpa.hibernate.ddl-auto=update

//We added these lines, so hibernate does not update the column names to standard names, but keeps the ones we 
//specified in the model classes - Lukas
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

//added these lines, so we can use font awesome in springboot - Annemarleen
jsf.primefaces.FONT_AWESOME=true


