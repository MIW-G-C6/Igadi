<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3 text-center">
        <h1>Overview of all gardens</h1>
    </div>

    <ul class="border-temp w-100 h-75 p-0 mb-3 list-group align-items-center">

        <li class="d-flex border-temp justify-content-center p-1 h-25 w-50 list-group-item-info igadi-garden-list-item-dark">
            <h6 class="border-temp w-75 font-weight-bold text-black-50 text-center">Name</h6>
            <h6 class="border-temp w-75 font-weight-bold text-black-50 text-center">Location</h6>
        </li>

        <div class="igadi-garden-list-overview w-50">
        <li th:each="garden: ${allGardens}" class="border-temp h-25 m-0 w-100 d-flex flex-column list-group-item igadi-garden-list-item-light">
            <a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
               class="w-100 h-100 text-decoration-none text-black-50">
            <div class="border-temp mb-2 w-100 d-flex justify-content-center">
                <p th:text="${garden.gardenName}" class="border-temp m-0 font-weight-bolder w-75"></p>
                <p class="border-temp m-0 w-75" th:text="${garden.location}"></p>
            </div></a>
        </li></div>
    </ul>
    <button type="button" class="btn btn-primary mr-auto" onclick="location.href='/gardens/new'">
        Create a new garden
    </button>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
