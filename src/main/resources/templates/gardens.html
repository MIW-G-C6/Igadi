<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gardens</li>
    </ol>
</nav>

<div class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3 text-center">
        <h1>Overview of all Gardens</h1>
    </div>
    <ul class="border-temp w-100 h-75 p-0 mb-3 list-group align-items-center">
        <div class="w-100 h-50 d-flex flex-row m-0 p-0 igadi-garden-list-overview">
            <li th:each="garden: ${allGardens}" class="h-100 w-25 list-group-item igadi-garden-list-item-light">
                <a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
                   class="w-100 h-100 text-decoration-none text-black-50 m-0 p-0 d-flex flex-column align-items-center ">
                    <img th:src="'/images/icons/garden.png'" class="w-75 h-50 igadi-garden-icon">
                    <p th:text="${garden.gardenName}" class="border-temp m-0 font-weight-bolder w-100"></p>
                    <p class="border-temp m-0 w-100" th:text="${garden.location}"></p></a>
            </li>
        </div>
    </ul>
    <button type="button" class="btn btn-primary mr-auto" onclick="location.href='/gardens/new'">
        Create a new garden
    </button>

</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
