<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

    <div class="container d-flex flex-column border-temp h-50">
        <div class="border-temp mb-3">
            <h1>Overview of all gardens</h1>
        </div>
        <div class="border-temp col-3 p-0 mb-3">
            <div class="d-flex mb-3 border-temp">
                <p class="border-temp m-0 w-100">Name</p>
                <p class="border-temp m-0">Id</p>
            </div>
            <ul th:each="garden: ${allGardens}" class="border-temp list-unstyled m-0">
                <li class="border-temp mb-2">
                    <a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
                       class="border-temp d-block text-decoration-none">
                        <div class="d-flex">
                            <p th:text="${garden.gardenName}" class="border-temp m-0 w-100"></p>
                            <p th:text="${garden.gardenId}" class="border-temp m-0"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-primary mr-auto" onclick="location.href='/gardens/new'">
            Create a new garden
        </button>
    </div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
