<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gardens</li>
    </ol>
</nav>


<div class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3 text-center">
        <h1>Overview of all Gardens</h1>
    </div>

    <div class="border-temp w-100 p-0 mb-3">
        <div th:each="garden: ${allGardens}" class="border-temp m-0 w-100 d-flex flex-column">
            <div class="border-temp mb-2 w-100 d-flex justify-content-center text-center">
                <a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
                   class="w-25 linksColor"><p th:text="${garden.gardenName}" class="border-temp m-0"></p></a>
                <!--                <p class="brackets border-temp m-0 w-0" th:text="${garden.location}"></p>-->
                <!--                //TODO locatie koppelen aan gardens//-->
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="equalBox btn btn-success mr-3 mr-auto gaNaarMiddenKnop"
                onclick="location.href='/gardens/new'">
            New garden
        </button>
    </div>
</div>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
