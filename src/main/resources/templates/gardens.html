<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<nav aria-label="breadcrumb m-0">
    <ol class="breadcrumb m-0">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gardens</li>
    </ol>
</nav>


<div class="container">
    <h1 class="mb-4">Gardens</h1>

    <div class="w-100 p-0 mb-4">
        <div th:each="garden: ${allGardens}" class="m-0 w-100 d-flex flex-column">
            <div class="mb-2 w-100 d-flex">
                <a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
                   class="w-25 linksColor"><p th:text="${garden.gardenName}" class="border-temp m-0"></p></a>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row">
    <button type="button" class="btn btn-success mr-3 mr-auto"
            onclick="location.href='/gardens/new'">
        New garden
    </button>
    <button type="button" class="btn btn-success mr-3 mr-auto"
            onclick="location.href='/gardens/requests'">Join gardens</button>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
