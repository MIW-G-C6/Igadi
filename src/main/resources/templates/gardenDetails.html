<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Garden Details</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/gardens">Gardens</a></li>
        <li class="breadcrumb-item active" th:text="${garden.getGardenName()}" aria-current="page"></li>
    </ol>
</nav>

<div class="content flow">

    <div class="border-temp mb-3 text-center titelPatchTasks">
        <h1 class="inlineText" th:text="${garden.getGardenName()}"></h1>
    </div>


    <!--    <a class="border-temp m-0" th:if="${isUserGardenManager}"-->
    <!--       th:href="@{/overview/details/garden/patches/new/{gardenId}(gardenId=${garden.gardenId})}">-->
    <!--        <button class="equalBoxPatchTasksEdit btn btn-outline-success float-left">Add new</button>-->
    <!--    </a>-->

    <div class="equalBoxPatchTasksAdd d-flex flex-column">
        <a class="border-temp m-0"
           th:href="@{/overview/details/gardenTasks/{gardenId}(gardenId=${garden.gardenId})}">
            <button class="w-100 btn btn-outline-success float-right mb-2">View all tasks for this garden
            </button>
        </a>

        <button th:if="${isUserGardenManager}" type="submit" class="btn btn-outline-danger float-right
            equalBoxPatchTasksDeletePatchFromPatchTaskPageBecauseRuerdDidntWantToMakeOneDiv" data-target="#igadiGardenDeleteModal">
            Delete garden
        </button>


    </div>


    <div class="w-50 text-center d-flex m-auto borderBox">


        <h2 class="inlineText w-100">Patches</h2>

        <a class="border-temp m-0" th:if="${isUserGardenManager}"
           th:href="@{/overview/details/garden/patches/new/{gardenId}(gardenId=${garden.gardenId})}">
            <img th:src="'/images/icons/pngwing.com.png'" class="plusIcon">
        </a>


    </div>


    <div class="bigBox">

        <div class="grid-ish">

            <a th:each="patch : ${allPatches}"
               th:href="@{/overview/details/patchTasks/{patchId}(patchId=${patch.getPatchId()})}">
                <div class="colMakeUpDone d-flex flex-column w-100 h-100 gridSize">

                    <div class="patchTaskColumn float-left font-weight-bold w-100 text-center linksColorGreen"
                         th:text="${patch.showWhatIsGrowing()}">
                    </div>

                </div>
            </a>
        </div>
    </div>

</div>

<!-- Garden Modal -->
<div class="modal modalfade" id="igadiGardenDeleteModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header w-100 d-flex justify-content-center text-center">
                <h5 class="modal-title" th:text="${garden.getGardenName()}"></h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body w-100 d-flex justify-content-center text-center d-flex flex-column">
                <h4>Are you sure?</h4>
                <p>* All patches and tasks in this garden will also be deleted</p>
            </div>
            <div class="modal-footer w-100 d-flex justify-content-center">
                <form class="w-25"
                      th:action="@{/gardens/delete/{gardenId}(gardenId=${garden.getGardenId()})}"
                      th:method="post" th:object="${garden}">
                    <button th:type="submit" class=" w-100 btn btn-danger taskDeleteBtn w-25">Confirm
                    </button>
                </form>
                <button type="button" class="btn btn-success w-25" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>


</div>

</body>

<div th:replace="fragments/general :: footer"></div>

</html>
