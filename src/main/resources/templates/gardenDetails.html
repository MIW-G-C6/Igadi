<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/gardens">Gardens</a></li>
        <li class="breadcrumb-item active" th:text="${garden.getGardenName()}" aria-current="page"></li>
    </ol>
</nav>


<div class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3 text-center">
        <h1 th:text="${garden.getGardenName()}"></h1>
    </div>

    <h2 class="inlineText w-100 text-center">Patches</h2>

    <div class="border-temp w-100 p-0 mb-3">
        <div th:each="patch : ${allPatches}" class="border-temp m-0 w-100 d-flex flex-column">
            <div class="border-temp mb-2 w-100 d-flex justify-content-center text-center">
                <a th:href="@{/overview/details/patchTasks/{patchId}(patchId=${patch.getPatchId()})}"
                   class="w-25 linksColor"><p th:text="${patch.showWhatIsGrowing()}" class="border-temp m-0"></p></a>

            </div>
        </div>
    </div>
    <div>
        <a class="border-temp m-0 text-decoration-none" th:if="${isUserGardenManager}"
           th:href="@{/overview/details/garden/patches/new/{gardenId}(gardenId=${garden.gardenId})}">
            <button class="equalBox btn btn-success mr-3 mr-auto gaNaarMiddenKnop">Add new</button>
        </a>
<!--                <form th:if="${isUserGardenManager}" class="equalBox mb-2"-->
<!--                      th:action="@{/gardens/delete/{gardenId}(gardenId=${garden.getGardenId()})}"-->
<!--                      method="post" th:object="${garden}">-->
<!--                    <button type="submit" class="btn btn-outline-danger float-right w-100 ">-->
<!--                        Delete garden-->
<!--                    </button>-->
<!--                </form>-->

    </div>
</div>
</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
