<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Garden Details</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column border-temp h-50">

  <div class="border-temp mb-3 text-center">
  <h1 th:text="${garden.getGardenName()}"></h1>
  </div>
    
  <form th:action="@{/gardens/delete/{gardenId}(gardenId=${garden.getGardenId()})}" method="post" th:object="${garden}">
    <button th:if="${isUserGardenManager}" type="submit" class="btn btn-outline-success">
      Delete garden
    </button>
  </form>

  <div class="d-flex flex-row m-0 font-weight-bold">
    <p class="p-2 w-25 m-0">Patch Id</p>
    <p class="p-2 w-25 m-0">Garden</p>
    <p class="p-2 w-25 m-0">Tasks</p>
  </div>

  <ul th:each="patch : ${allPatches}" class="border-temp list-unstyled -0 w-100">
    <li class="d-flex flex-row m-0">
      <p class="p-2 w-25 m-0" th:text="${patch.patchId}"></p>
      <p class="p-2 w-25 m-0" th:text="${patch.gardenDTO.gardenId}"></p>
      <p class="p-2 w-25 m-0"><a th:href="@{/overview/details/patchTasks/{patchId}(patchId=${patch.getPatchId()})}">
        <button class="btn btn-success mr-auto">Patch tasks</button></a></p>
    </li>
  </ul>

</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
