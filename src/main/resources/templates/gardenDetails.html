<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Garden Details</title>
</head>
<body>

<h3 th:text="${garden.getGardenName()}"></h3>

<table>
  <tr>
    <th>Patch Id</th>
    <th>garden Id</th>
  </tr>
  <tr th:each="patch : ${allPatches}">
    <td th:text="${patch.patchId}"></td>
    <td th:text="${patch.gardenDTO.gardenId}"></td>
  </tr>
</table>
</body>
</html>
