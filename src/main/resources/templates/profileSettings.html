<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">

</head>

                        class="img-fluid rounded-circle shadow"></h4>
                        </div>
                    </div>
                </div>

            <div class="col-6 p-0 mb-3">
                <form id="changeProfileSettingsForm" th:action="@{/profileSettings/new}" method="post" th:object="${user}">

                        <div id="profileSettings" class="d-flex flex-row mb-2point5">
                            <label class="form-control-label col-4">Email:</label>
                        </div>

<!--                        </div>-->

<!--                        <input type="text" id="newUsername" name="newUsername" class="form-control mb-2point5" placeholder="New username" />-->
