<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Patch tasks</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="content flow">

    <div class="border-temp mb-3 text-center titelPatchTasks">
        <h1 th:text="${patch.cropInGarden()}"></h1>
    </div>
<div class="col w-100 text-center">Tasks</div>
    <a th:href="@{/overview/details/patchTasks/new/{patchId}(patchId=${patch.getPatchId()})}">
        <button class="btn btn-outline-success">Add a new task</button>
    </a>

    <div class="bigBox">
        <div class="grid-ish">
            <div th:each="task : ${allPatchTasks}" class="colMakeUp d-flex flex-column w-100 h-100 gridSize">
                <div class="patchTaskColumn float-left font-weight-bold" th:text="${task.getTaskName()}"></div>
                <div class="boxed">
                    <div class="m-1 float-left noBreakWord" th:text="${task.getTaskDescription()}"></div>
                    <div class="m-1 float-right" th:text="${task.doneOrNot()}"></div>
                </div>
            </div>
        </div>


        <a class="border-temp m-0"
           th:href="@{/overview/details/garden/patches/edit/{patchId}(patchId=${patch.getPatchId()})}">
            <button class="btn btn-outline-success">Change this patch</button>
        </a>
    </div>
</div>


</div>


</body>

<div th:replace="fragments/general :: footer"></div>

</html>
