<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Patch tasks</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="content flow">

    <div class="border-temp mb-3 text-center titelPatchTasks">
        <h1 th:text="${patch.cropInGarden()}"></h1>
    </div>

    <div class="bigBox">
        <div class="grid-ish">
            <div th:each="task : ${allPatchTasks}" class="col d-flex flex-column w-100 h-100 pt-1">
                <div class="col-sm-4 patchTaskColumn float-left font-weight-bold" th:text="${task.getTaskName()}"></div>
                <div>
                    <div class="bg-info m-1 float-left" th:text="${task.getTaskDescription()}"></div>
                    <div class="bg-danger m-1 float-right" th:text="${task.doneOrNot()}"></div>
                </div>
            </div>
        </div>

        <a th:href="@{/overview/details/patchTasks/new/{patchId}(patchId=${patch.getPatchId()})}">
            <button class="btn btn-outline-success">Add a new task</button>
        </a>

    </div>


</div>


</div>


</body>

<div th:replace="fragments/general :: footer"></div>

</html>
