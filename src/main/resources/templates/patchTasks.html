<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Patch tasks</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column border-temp h-50">

    <div class="border-temp mb-3 text-center">
        <h1 th:text="${patch.cropInGarden()}"></h1>
    </div>

      <div class="d-flex flex-row mb-3 w-100 border-temp font-weight-bold justify-content-center text-center">
        <div class="col-sm-3 patchTaskColumn">Task Name</div>
<!--        <p class="col-sm-3">Task Description</p>-->
<!--        <p class="col-sm-3 patchTaskColumn">Completed?</p>-->
    </div>

    <div th:each="task : ${allPatchTasks}" class="border-temp list-unstyled m-0 w-0">
        <div class="border-temp mb-2 w-100 d-flex justify-content-center text-center">
            <div class="col-sm-3 patchTaskColumn" th:text="${task.getTaskName()}"></div>
<!--            <p class="col-sm-3" th:text="${task.getTaskDescription()}"></p>-->
<!--            <p class="col-sm-3 patchTaskColumn" th:text="${task.doneOrNot()}"></p>-->
        </div>
    </div>

    <a th:href="@{/overview/details/patchTasks/new/{patchId}(patchId=${patch.getPatchId()})}">
        <button class="btn btn-outline-success">Add a new task</button>
    </a>

</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
