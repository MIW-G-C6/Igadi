<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Homepage</title>
</head>

<body>
<div th:replace="fragments/general :: navbar"></div>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
        <li class="breadcrumb-item"><a class="igadi-item-green" href="/gardens">Gardens</a></li>
        <li class="breadcrumb-item active" aria-current="page">New Garden</li>
    </ol>
</nav>

<div id="userProfileBorder" class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3 text-center">
        <h1 sec:authorize="isAnonymous()">Welcome to Igadi!</h1>
        <h2 sec:authorize="isAuthenticated()" th:text="'Welcome ' + ${user.getUserName()} + '!'"></h2>
        <h3 sec:authorize="isAnonymous()">Home of the Green and the Fresh!</h3>
        <h3 sec:authorize="isAuthenticated()">Good to see you again!</h3>
    </div>

    <container sec:authorize="isAuthenticated()" class="container profilecard">
        <div id="listsOfGardens" >
            <h2 sec:authorize="isAuthenticated()" th:text="|Profile page|"></h2>
            <br>

            <div class="d-flex">
                <div class="col-6 p-0"><strong th:text="|Gardens |"></strong></div>
                <div class="col-6 p-0"><strong th:text="|Your role|"></strong></div>
            </div>
        </div>
        <br>

        <div class="d-flex">
            <div class="col-6 p-0">
                <div th:each="garden : ${gardens}">
                    <div th:text="${garden.getGardenName()}"></div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div th:each="role : ${roles}">
                    <div th:text="${role}"></div>
                </div>
            </div>
        </div>
        <br>

<!--        <div>-->
<!--            <button type="submit" class="equalBox btn btn-success mr-3 mr-auto"-->
<!--                    data-toggle="tooltip" data-placement="top" title="Change profile settings" >Change</button>-->
<!--        </div>-->
    </container>

</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
