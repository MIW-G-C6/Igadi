<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <meta charset="UTF-8">
  <title>Garden Overview</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Gardens</li>
  </ol>
</nav>


<div class="container d-flex flex-column border-temp h-50" th:if="${isUserGardenManager}">
  <div class="border-temp mb-3 text-center">
    <h1 th:text="${garden.getGardenName()} + ' Gardeners'"></h1>
  </div>

  <form class="form-horizontal" id="search-form">
    <div class="form-group form-group-lg">
      <div class="w-100 d-flex flex-column align-items-center">


        <input class="form-control w-50" oninput="fire_ajax_submit()" id="keywordsBox" placeholder="Search gardeners by name" type="search"/>

        <div id="result" class="resultList w-50"><ul class="list-group-item-success w-100"></ul></div>


        <div id="garden" th:text="${gardenId}" class="hiddenGarden"></div>
      </div>
    </div>
  </form>

  <div id="feedback"></div>

  <div class="border-temp mb-3 text-center">
    <h5>Current members</h5>
  </div>

  <div class="d-flex flex-column text-center">
    <div th:each="gardener: ${currentGardeners}">
    <p th:text="${gardener.getUserName()} + '(' + ${gardener.getUserRole()} + ')'"></p>
      </div>
    </div>

</div>



</div>

<div th:replace="fragments/general :: footer"></div>
<script type="text/javascript" th:src="@{/js/SearchGardeners.js}"></script>
</body>
</html>
