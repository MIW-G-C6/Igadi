<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <meta charset="UTF-8">
  <title>Patch Form</title>
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column h-50 align-items-center">

  <div class="border-temp mb-3">
    <h1 class="border-bottom" th:text="${titleText}"></h1>
  </div>

  <div class=" d-flex patchFormContainer1 w-50 h-75 justify-content-center align-items-center">
    <div class="w-75 h-75 patchFormContainer2 shadow">

      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <form th:action="@{/overview/details/garden/patches/new/{gardenId}(gardenId=${patch.getGardenDTO()
        .getGardenId()})}" method="post" th:object="${patch}"
              class="w-75 h-75 d-flex flex-column justify-content-center align-items-center">
          <h4 class="w-100 text-center mb-2 text-light">What will you plant?</h4>
          <input type="hidden" th:field="*{patchId}">
          <input type="text" th:field="*{crop}" class="form-control mb-3 w-100 shadow mt-lg-5" placeholder="For example: 'carrots' or 'potatoes'">
          <button type="submit" class="btn mr-3 patchFormBtn mt-lg-5 font-weight-bolder" th:text="${buttonText}"></button>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
