<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Garden Overview</title>

    <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
</head>

<body>

<div class="gardenTableContainer">

    <div class="gardenPatchContainer">

    <h1>Gardens</h1>
    <table class="gardenTable">
        <tr>
            <th>GardenID</th>
            <th>Name</th>
            <th>Icon</th>
        </tr>
        <tr th:each="garden : ${allGardens}">
            <td th:text="${garden.gardenId}"></td>
            <td th:text="${garden.gardenName}"></td>
            <td><img class="landTile" src="/images/icons/gardenIcon.svg"></td>
        </tr>
    </table>


        <h1>Patches</h1>

        <table class="patchTable">
            <tr>
                <th>Garden</th>
                <th>PatchID</th>
                <th>Name</th>
            </tr>
        </table>

    </div>

<div class="taskOverviewContainer">
    <h1>Tasks</h1>
    <table class="taskTable">
        <tr>
            <th>TaskId</th>
            <th>Name of task</th>
            <th>Description</th>
            <th>Task done?</th>
        </tr>
        <tr th:each="task : ${allTasks} " >
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskDescription}"></td>
            <td th:text="${task.done}"></td>
        </tr>
    </table>


</div>

</div>



</body>
</html>
