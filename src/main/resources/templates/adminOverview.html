<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Garden Overview</title>
    <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="gardenTableContainer">
    <div class="gardenPatchContainer">
        <h1>Gardens</h1>

        <div class="gardens">
            <div class="gardenCard" th:each="garden : ${allGardens}">
                <img class="landTile" src="/images/icons/gardenIcon.svg">
                <h4><a th:href="@{/overview/details/{gardenId}(gardenId=${garden.gardenId})}"
                       th:text="${garden.gardenName}"></a></h4>
                <p th:text="${garden.gardenId}"></p>
                <h4><a th:href="@{/overview/details/gardenTasks/{gardenId}(gardenId=${garden.gardenId})}"
                       th:text="${garden.gardenName}"></a></h4>
            </div>
        </div>

        <h1>Patches</h1>

        <div class="gardens">
            <div class="gardenCard" th:each="patch : ${allPatches}">
                <img class="landTile" src="/images/icons/patchIcon.svg">
                <h4 th:text="${patch.patchId}"></h4>
                <p th:text="${patch.gardenDTO.getGardenName()}"></p>
            </div>
        </div>
    </div>

    <div class="taskOverviewContainer">
        <h1>Tasks</h1>

        <div class="taskTable">
            <div class="taskCard" th:each="task : ${allTasks}">
                <p th:text="${task.taskName}"></p>
                <p th:text="${task.taskDescription}"></p>
                <p th:text="'Garden: ' + ${task.garden.getGardenName()}"></p>
            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
