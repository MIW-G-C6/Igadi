<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Garden Overview</title>
</head>

<body>

<div class="container">
    <h1>Gardens</h1>

    <table>
        <tr>
            <th>GardenID</th>
            <th>Name</th>
        </tr>
        <tr th:each="garden : ${allGardens}">
            <td th:text="${garden.gardenId}"></td>
            <td th:text="${garden.gardenName}"></td>
        </tr>
    </table>

</div>

</body>
</html>
