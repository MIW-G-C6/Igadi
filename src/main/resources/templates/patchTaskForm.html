<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <meta charset="UTF-8">
  <title>Garden Overview</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a class="igadi-item-green" href="/">Home</a></li>
    <li class="breadcrumb-item"><a class="igadi-item-green" href="/gardens">Gardens</a></li>
    <li class="breadcrumb-item"><a class="igadi-item-green" th:text="${patchTask.getPatchDTO().getGardenDTO()
    .getGardenName()}" th:href="@{/overview/details/{gardenId}(gardenId=${patchTask.getPatchDTO().getGardenDTO()
                                   .getGardenId()})}"></a>
    </li>
    <li class="breadcrumb-item"><a class="igadi-item-green" th:text="${patchTask.getPatchDTO().cropInGarden()}"
                                   th:href="@{/overview/details/patchTasks/{patchId}(patchId=${patchTask.getPatchDTO()
                                   .getPatchId()})}"></a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">New Task</li>
  </ol>
</nav>

<div class="container d-flex flex-column align-items-center border-temp h-50 text-center">

  <div class="border-temp mb-3">
    <h1>Create a new task for this patch</h1>
  </div>

  <div class="border-temp col-3 p-0 mb-3">
    <form th:action="@{/overview/details/patchTasks/new/{patchId}(patchId=*{patchDTO.getPatchId()})}"
          method="post" th:object="${patchTask}">
      <input type="text" th:field="*{taskName}" class="form-control mb-3" placeholder="Title">
      <input type="text" th:field="*{taskDescription}" class="form-control mb-3" placeholder="Description">
      <button type="submit" class="btn btn-primary mr-3">Save task</button>
    </form>
  </div>

</div>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
