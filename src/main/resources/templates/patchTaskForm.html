<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
  <meta charset="UTF-8">
  <title>Garden Overview</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
</head>

<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column align-items-center border-temp h-50 text-center">

  <div class="border-temp mb-3">
    <h1>Create or update a patch task</h1>
  </div>

  <div class="border-temp col-3 p-0 mb-3">
    <form th:action="@{/overview/details/patchTasks/new/{patchId}(patchId=*{patch.getPatchId()})}"
          method="post" th:object="${patchTask}">
      <input type="hidden" th:field="*{patch}" th:value="patchId">
      <input type="text" th:field="*{taskName}" class="form-control mb-3" placeholder="Title">
      <input type="text" th:field="*{taskDescription}" class="form-control mb-3" placeholder="Description">
      <button type="submit" class="btn btn-primary mr-3">Save task</button>
    </form>
  </div>

</div>

<div th:replace="fragments/general :: footer"></div>

<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
