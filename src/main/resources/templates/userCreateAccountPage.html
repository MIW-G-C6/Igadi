<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Create account</title>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex flex-column border-temp h-50">
    <div class="border-temp mb-3">
        <h1>Create account</h1>
    </div>

    <div class="input-container border-temp col-3 p-0 mb-3">

        <form th:action="@{/users/new}" method="post" th:object="${user}" name="createAccount" id="loginForm">
            <div class="form-group w-auto">
                <input type="text" th:field="*{userName}" class="form-control mb-3" placeholder="Username">
                <input type="email" th:field="*{userEmail}" class="form-control mb-3" placeholder="Email">


            <div class="form-group input-group">
                <input type="password" th:field="*{password1}" class="form-control mb-3" placeholder="Password" id="inputfieldPassword1">

                <div class="form-group input-group-prepend">
                    <div class="input-group-text">
                        <a href="#" class="text-dark" id="icon-click">
                            <img id="iconPasswordEyeVisible" th:src="@{/images/icons/icons8-eye-24.png}"
                                 alt="eye that is open"/>
                        </a>
                    </div>
                </div>
            </div>

            <div>
                <input type="password" th:field="*{password2}" class="form-control mb-3" placeholder="Repeat password"
                       id="inputfieldRepeatPassword1">
            </div>
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary mr-3 btn-block btn-lg">Save</button>
            <button type="button" class="btn btn-primary btn-block btn-lg" onclick="location.href='/'">
                Cancel
            </button>
            </div>
        </form>
    </div>
    <div>
        <p th:if="${!message.isEmpty()}" th:class="${message.get(1)}" th:text="${message.get(0)}"></p>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/ToggleController.js}"></script>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
