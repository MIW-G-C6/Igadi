<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="mb-4">
        <h1>Sign up</h1>
    </div>

    <div class="input-container col-4 p-0 mb-3">

        <form th:action="@{/users/new}" method="post" th:object="${user}" name="createAccount" id="loginForm">
            <div class="form-group w-auto">
                <input type="text" th:field="*{userName}" class="form-control mb-2point5" placeholder="Username">
                <input type="email" th:field="*{userEmail}" class="form-control mb-2point5" placeholder="Email">

                <div id="passwordInputFields">
                    <input type="password" th:field="*{password1}" class="form-control mb-2point5" placeholder="Password"
                           id="inputfieldPassword1">

                    <span id="eyeSpan">
                        <a href="#" class="text-dark" id="icon-click">
                            <img id="iconPasswordEyeVisible" th:src="@{/images/icons/icons8-eye-24.png}" alt="eye that is open"/>
                        </a>
                    </span>
                <div>
                    <input type="password" th:field="*{password2}" class="form-control mb-3" placeholder="Repeat password"
                           id="inputfieldRepeatPassword1">
                    </div>
                </div>
            </div>

            <div class="d-flex">
                <button type="submit" class="equalBox btn btn-success mr-3 btn-small">Save</button>
                <button type="button" class="equalBox btn btn-success mr-3 mr-auto btn-small" onclick="location.href='/'">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <div>
        <p th:if="${!message.isEmpty()}" th:class="${message.get(1)}" th:text="${message.get(0)}"></p>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/ToggleController.js}"></script>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
