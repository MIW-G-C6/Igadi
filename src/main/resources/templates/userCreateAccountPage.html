<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>

<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <div class="mb-4">
        <h1>Sign up</h1>
    </div>

    <div class="input-container col-8 p-0 mb-3">

        <form th:action="@{/users/new}" method="post" th:object="${user}" name="createAccount" id="loginForm">
            <div class="form-group w-100">

                <div class="d-flex flex-row mb-2point5">
                    <label class="form-control-label col-5">Username:</label>
                    <input type="text" th:field="*{userName}" class="form-control">
                </div>

                <div class="d-flex flex-row mb-2point5">
                    <label class="form-control-label col-5">Email:</label>
                    <input type="email" th:field="*{userEmail}" class="form-control">
                </div>

                <div id="passwordInputFields">
                    <div class="d-flex flex-row mb-2point5">
                        <label class="form-control-label col-5">Password:</label>
                        <input type="password" th:field="*{password1}" class="form-control" id="inputfieldPassword1">
                    </div>

                    <span id="eyeSpan">
                        <a href="#" class="text-dark" id="icon-click">
                            <img id="iconPasswordEyeVisible" th:src="@{/images/icons/icons8-eye-24.png}" alt="eye that is open"/>
                        </a>
                    </span>

                    <div class="d-flex flex-row mb-3">
                        <label class="form-control-label col-5">Repeat password:</label>
                        <input type="password" th:field="*{password2}" class="form-control" id="inputfieldRepeatPassword1">
                    </div>
                </div>
            </div>

            <div class="d-flex w-100">
                <button type="submit" class="btn btn-success mr-3">Save</button>
                <button type="button" class="btn btn-success mr-3" onclick="location.href='/'">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <div>
        <p th:if="${!message.isEmpty()}" th:class="${message.get(1)}" th:text="${message.get(0)}"></p>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/ToggleController.js}"></script>

<div th:replace="fragments/general :: footer"></div>

</body>
</html>
